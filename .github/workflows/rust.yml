name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt-get install libasound2-dev libjack-jackd2-dev libjack-jackd2-0
    - uses: actions/checkout@v3
    
    - name: Configure sccache
      uses: visvirial/sccache-action@v1
      with:
        # Optional
        cache-key: sccache-ubuntu-latest
        # Optional
        release-name: latest
        # Optional
        arch: x86_64-unknown-linux-musl
    - name: Build
      run: cargo build --verbose --all-features
    - name: Run tests
      run: cargo test --verbose --all-features
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: miri
    - name: Run tests through miri
      run: cargo +nightly miri test --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
